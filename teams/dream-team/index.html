<!DOCTYPE html>
<html>
<head>
    <title>Dream Destinations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dream Destinations</h1>
        <nav>
            <a href="/cities">Cities</a>
            <a href="/itineraries">Itineraries</a>
            <a href="/login">Login</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Explore the World!</h2>
        <input type="text" placeholder="Search cities...">
    </section>
    <section class="destinations">
        <div class="card">
            <img src="images/London.jpg" alt="London">
            <h3>London</h3>
            <p>The city of history, culture, and iconic landmarks.</p>
        </div>

        <div class="card">
            <img src="images/Paris.jpg" alt="Paris">
            <h3>Paris</h3>
            <p>The city of love, art, and amazing cuisine.</p>
        </div>

        <div class="card">
            <img src="images/tokyo.jpg" alt="Tokyo">
            <h3>Tokyo</h3>
            <p>A vibrant mix of tradition and futuristic innovation.</p>
        </div>
    </section>
</body>
</html>
