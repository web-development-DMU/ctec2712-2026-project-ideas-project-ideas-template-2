<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 04</title>
    <link rel="stylesheet" href="../style-example-2.css">

    <style>
        body {
            margin: 0;

            header,
            main,
            footer {
                font-family: monospace;
                font-size: 1.2em;
                padding-inline: 2rem;
            }

            header {
                display: flex;
                flex-direction: column;
                align-items: stretch;
                justify-content: space-between;
                background: linear-gradient(to right, #004837, #03fbc1);
                color: #ffffff;
                h1 {

                }
                nav {
                    display: flex;
                    flex-direction: column;
                    gap: 1rem;
                    a {
                        font-size: 1.0em;
                        padding: 0.25em 0.5em;
                        backdrop-filter: brightness(1.4);
                        text-decoration: none;
                    }
                }
            }
            main {
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                background: aliceblue;
                min-height: calc(100dvh - 77px - 59px);

                p {
                    max-width: 70ch;
                    line-height: 1.4;
                }
                img {
                    width: 300px;
                    border-radius: 50%;
                    aspect-ratio: 1;
                    object-fit: cover;
                }
                h2 {
                    text-decoration: underline;
                    font-family: cursive;
                    color: #477bf3;
                }
            }

            footer {
                display: flex;
                align-items: end;
                justify-content: flex-end;
                background: linear-gradient(to left, #004837, #03fbc1);
                color: #ffffff;
                /* padding-block: 1rem; */
            }
        }

        @media (min-width: 500px) {
            body{
                header {
                    flex-direction: row;
                    align-items: end;
                    justify-content: space-between;

                    nav {
                        flex-direction: row;
                        a {
                            font-size: 1.2em;
                            transition: backdrop-filter 200ms ease-in-out;
                            &:hover {
                                backdrop-filter: brightness(1.2);
                            }
                        }
                    }
                }
                main {
                    flex-direction: row;
                }
            }
        }

    </style>


</head>

<body>
    <header>
        <h1>Group 04</h1>
        <nav>
            <a href="/">home</a>
            <a href="/people">people</a>
            <a href="/proposals">proposals</a>
            <a href="/teams">teams</a>
        </nav>
    </header>

    <main>
        <section>
            <p><a href="/people">back</a></p>
            <h2>Fania Raczinski</h2>
            <p>
                Hello, I'm your lab tutor and I love JavaScript.
            </p>
            <p>
                I'm quite good with Git.
            </p>
            <img src="../imgs/cat.webp" alt="image of cat">
        </section>
        <section>
            <h2>Project ideas</h2>
            <p>
                Dunno, maybe a cupcake website?
            </p>
        </section>
    </main>
    <footer>
        <p>&copy; Made by Fania</p>
    </footer>
</body>

</html>
